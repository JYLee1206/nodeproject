<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <style>
        /* 버튼을 오른쪽 구석에 배치 */
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        /* 버튼 스타일 */
        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- 로그인 버튼 -->
        <button onclick="window.location.href = '/join'">로그인</button>
        <!-- 회원가입 버튼 -->
        <button onclick="window.location.href = '/signup'">회원가입</button>
    </div>

    <h1>메인 화면</h1>
    <p>여기에 메인 화면의 콘텐츠가 들어갑니다.</p>
</body>

</html>
